<div class="container mt-4">
    <div class="app-title">
        <h1>Web Scraping App</h1>
    </div>
    <div class="loading-overlay" *ngIf="isLoading">
        <div class="spinner-container">
            <div class="spinner-border spinner-border-lg text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" id="url" [(ngModel)]="url" name="url" class="form-control" />
        </div>
        <div class="form-group">
            <label for="depth">Depth</label>
            <input type="number" id="depth" [(ngModel)]="depth" name="depth" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Crawl</button>
        <button class="btn btn-primary" (click)="showAllUrls()">Show All URLs</button>
        <button class="btn btn-secondary" (click)="showRelatedUrls(url)">Show Related URLs</button>
        <button type="submit" class="btn btn-primary">Crawl Again</button>
    </form>
    <div class="pagination">
        <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">Next</button>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>URL</th>
                <!-- Adjust the property names here -->
                <th>Created At</th>
                <th>&nbsp;&nbsp;</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let url of getUrlsForPage()">
                <td>{{ url.url }}</td>
                <td>{{ url.created_at }}</td>
                <td>&nbsp;&nbsp;</td>
                <td>{{ url.updated_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
